<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>



        Bienvenido a la encuesta: <h:outputText value="#{mbIndex.formSelected.titulo}"></h:outputText>
        <style type="text/css">
            .logo {
                width: 5%
            }

            .detail {
                width: 95%;
                padding-left: 25px;
            }

            .detail td {
                font-size: 24px;
            }

            .ui-datascroller .ui-datascroller-item {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
                /* with the exported variables from Nova and Luna Themes*/

            }

        </style>


        <h:form> 
            <p:dataScroller value="#{mbIndex.cmb2}" var="pregunta" chunkSize="10">
                <f:facet name="header">
                    Encuesta
                </f:facet>

                <h:panelGrid columns="2" style="width:100%">


                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="#{pregunta.texto}" style="font-weight: bold"/>
                            <br/>
                            <h:selectOneRadio value="#{user.favColor1}">
                                <f:selectItem itemValue="Red" itemLabel="Verdadero" />
                                <f:selectItem itemValue="Green" itemLabel="Falso" />

                            </h:selectOneRadio>
                        </h:panelGrid>
                    </p:outputPanel>

                </h:panelGrid>
            </p:dataScroller>

        </h:form>
        <h:form> 
            <p:dataScroller value="#{mbIndex.cmb3}" var="pregunta" chunkSize="10">


                <h:panelGrid columns="2" style="width:100%">


                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="#{pregunta.text}" style="font-weight: bold"/>
                            <br/>
                            <h:selectOneRadio value="#{user.favColor1}">
                                <f:selectItem itemValue="Red" itemLabel="#{pregunta.a}" />
                                <f:selectItem itemValue="Green" itemLabel="#{pregunta.b}" />
                                <f:selectItem itemValue="Blue" itemLabel="#{pregunta.c}" />
                                <f:selectItem itemValue="Black" itemLabel="#{pregunta.d}" />
                            </h:selectOneRadio>
                        </h:panelGrid>
                    </p:outputPanel>

                </h:panelGrid>
            </p:dataScroller>

        </h:form>
        
    </h:body>
</html>
