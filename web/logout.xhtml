<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <p:commandButton value="Logout" id="withIcon" action="login"  style="margin-right:20px;" />
                 

        
        Hello from Facelets
        <h:form id="form">
            <p:dataGrid var="encuesta" value="#{mbIndex.cmb1}" columns="3" 
                        rows="12" paginator="true" id="encuestas"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">


                <f:facet name="header">
                    Encuestas Disponibles
                </f:facet>

                <p:panel header="#{encuesta.titulo}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">

                        <h:outputText value="Disponible hasta:" />
                        <h:outputText value="#{encuesta.fecha_v}" />

                        <p:commandButton value="Contestar" id="withIcon" action="#{mbIndex.toForm(encuesta)}"  style="margin-right:20px;" icon="pi pi-save" />
                        <p:commandButton value="Modificar" id="Modificar" action="#{mbIndex.toForm(encuesta)}"  style="margin-right:20px;" />
                        <p:commandButton value="Eliminar" id="Eliminar" action="#{mbIndex.Eliminar(encuesta)}"  style="margin-right:20px;" />
                       
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>

            <p:commandButton value="Nuevo cuestionario" id="withIcon" action="cuestionario"  style="margin-right:20px;" />
            
        </h:form>
     

    </h:body>
</html>
