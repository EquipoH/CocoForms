<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Nueva encuesta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
               
 <h:form>   
    <table>
            <tr>
               <td>Name:</td>
               <td><h:inputText var="encuesta" value="name"> <h:inputText/></td>
            </tr>
            <tr>
               <td>Password:</td>
               <td><h:inputSecret value="password"/></td>
            </tr>
    </table>
       <p><h:commandButton value="Login" action="#{mbIndex.ingresar(name, password)}"/></p>

</h:form>
        
    </body>
</html>
